<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enma Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">                    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-900 text-white fixed top-0 w-full z-50 animate__animated animate__fadeInDown">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
        <a class="flex items-center space-x-2" href="#">
            <img src="logo.png" alt="Logo" class="h-10 w-10 object-cover">
            <span class="text-lg font-bold animate__animated animate__pulse animate__infinite">Enma Apparel</span>
        </a>
        <ul class="flex space-x-6">
            <li><a class="hover:text-gray-300" href="index.html">Back</a></li>
            <li><a class="hover:text-gray-300" href="#contact">Kontak</a></li>
        </ul>
    </div>
</nav>

<!-- Daftar Produk -->
<section id="products" class="py-20">
    <div class="container mx-auto px-4">
        <h2 class="text-center text-2xl font-bold mb-8">Daftar Produk</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Template Produk dengan Slider -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform hover:scale-105 transition-transform">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="jersey1.jpg" class="w-full h-64 object-cover"></div>
                        <div class="swiper-slide"><img src="jersey1_2.jpg" class="w-full h-64 object-cover"></div>
                        <div class="swiper-slide"><img src="jersey1_3.jpg" class="w-full h-64 object-cover"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="p-4 text-center">
                    <h5 class="text-lg font-semibold">Jersey Panser Home 24/25</h5>
                    <p class="text-gray-600">Rp 200.000</p>
                    <a href="panserhome.html" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block">Beli Sekarang</a>
                </div>
            </div>

            <!-- Produk 2 -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform hover:scale-105 transition-transform">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="jersey2.jpg" class="w-full h-64 object-cover"></div>
                        <div class="swiper-slide"><img src="jersey2_2.jpg" class="w-full h-64 object-cover"></div>
                        <div class="swiper-slide"><img src="jersey2_3.jpg" class="w-full h-64 object-cover"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="p-4 text-center">
                    <h5 class="text-lg font-semibold">Jersey Panser Away 24/25</h5>
                    <p class="text-gray-600">Rp 250.000</p>
                    <a href="panseraway.html" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block">Beli Sekarang</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var swipers = document.querySelectorAll('.swiper-container');
    swipers.forEach(swiperEl => {
        new Swiper(swiperEl, {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    });
</script>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto text-center">
        <p>&copy; 2025 Enma Apparel. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
